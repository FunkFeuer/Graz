<VirtualHost *:80>
  ServerName nodedb.ffgraz.net
  ServerAdmin admin@graz.funkfeuer.at
  DocumentRoot /srv/nodedb/staging/docroot
  CustomLog ${APACHE_LOG_DIR}/nodedb.ffgraz.net-80-access.log combined
  ErrorLog  ${APACHE_LOG_DIR}/nodedb.ffgraz.net-80-error.log
  LogLevel  warn
  RewriteEngine On
  RewriteRule ^/(.*)$ https://nodedb.ffgraz.net/$1 [L,R=301]
</VirtualHost>
